<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mojiokosu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Mojiokosu</h1>
    <p>文字起こし拡張</p>
    
    <!-- TODO: Add controls -->
    <div class="controls">
      <button id="toggle-recording">開始</button>
      <select id="language-select">
        <option value="ja-JP">日本語</option>
        <option value="en-US">English</option>
      </select>
    </div>
    
    <div class="options">
      <label>
        <input type="checkbox" id="dictation-box-toggle">
        Dictation Box
      </label>
      <label>
        <input type="checkbox" id="privacy-banner-toggle" checked>
        プライバシー表示
      </label>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
